<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRT Monitor</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="container">
    <div class="computer-container">
      <div class="monitor">
        <div class="monitor-inner">
          <div class="screen-container">
            <div class="eyes off">
              <div class="left eye">
                <div class="shine"></div>
              </div>
              <div class="right eye">
                <div class="shine"></div>
              </div>
            </div>
            <div class="screen"></div>
          </div>
        </div>
        <div class="monitor-bottom">
          <div class="power-switch">
            <div class="button"></div>
          </div>
          <div class="power-led standby"></div>
        </div>
      </div>
      <div class="monitor-base">
        <div class="wheels-parent">
          <div class="wheel"></div>
          <div class="wheel"></div>
        </div>
      </div>
      <div class="monitor-holder-container">
        <div class="monitor-holder">
          <div class="monitor-holder-inner"></div>
          <div class="monitor-holder-inner-front"></div>
          <div class="monitor-holder-inner-front bottom"></div>
        </div>
        <div class="monitor-holder-front"></div>
      </div>
    </div>
  </div>

</body>

</html>
